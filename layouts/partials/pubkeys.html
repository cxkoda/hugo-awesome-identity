{{ with .Site.Params.pubkeys -}}
<section class="pubkeys">
  <div class="title">Some of my public keys</div>
  {{- range $keytype, $address := . -}}
    <div class="pubkey">
      <span class="addresstype">{{ $keytype }}:</span>
      <span class="address">{{ $address }}</span>
    </div>
  {{- end }}
</section>
{{- end }}
